{% extends 'base.html' %}
{% load static i18n %}
{% block title %}Contact Us{% endblock title %}
{% block head %}

<style type="text/css">
	
    .form-control{
		height: 41px;
		background: #f2f2f2;
		box-shadow: none !important;
		border: none;
	}
	.form-control:focus{
		background: #e2e2e2;
	}
  
	.suggestion-form{
		width:325px;
		margin: 80px auto;
	}
	.suggestion-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.suggestion-form h2 {
		color: #333;
		font-weight: bold;
        margin-top: 0;
    }
    .suggestion-form hr {
        margin: 0 -30px 20px;
    }    
	.suggestion-form .form-group{
		margin-bottom: 20px;
	}
	
	.suggestion-form .row div:first-child{
		padding-right: 10px;
	}
	.suggestion-form .row div:last-child{
		padding-left: 10px;
	}
    .suggestion-form .btn{        
        font-size: 16px;
        font-weight: bold;
		background: #3598dc;
		border: none;
		min-width: 100px;
    }
	.suggestion-form .btn:hover, .suggestion-form .btn:focus{
		background: #2389cd !important;
        outline: none;
	}
</style>
{% endblock head %}

{% block content %}
<div class="suggestion-form">
    <form action="{% url 'contacts:Add_contact_details' %}" method="POST">
    	{% csrf_token %}
		<h2>Contact Us</h2>
		<p>Please fill the correct information</p>
		<hr>
        <div class="form-group">
		      <input type="text" class="form-control" name="name" placeholder="Your Name" required="required">       	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email(Valid)" required="required">
        </div>
		<div class="form-group">
          
        </div>   
		<div class="form-group">
         <textarea class="form-control" name="message" rows="10" cols="30" placeholder="message......"></textarea>
        </div>
		 <div class="form-group">
          
        </div> 
		<div class="form-group" align="center">
            <button type="submit" name="submit" class="btn btn-primary btn-lg">Submit</button>
			<button type="reset" name="submit" class="btn btn-primary btn-lg">Reset</button>
        </div>
    </form>
{% endblock content %}
